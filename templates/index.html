<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Transcript Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Audio Transcript Player</h1>
    <div>
      <label for="audioSelect">Select Audio File:</label>
      <select id="audioSelect">
        <option value="">-- Select an audio file --</option>
      </select>
      <button id="refreshButton">Refresh List</button>
    </div>
    <button id="processButton">Generate Transcript</button>
    <div id="statusMessage"></div>
    <audio id="audioPlayer" controls></audio>
    <div id="transcript"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
